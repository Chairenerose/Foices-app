            <div class="message-form">
                <h5>Please don't hesitate to get in touch with us. We would love to hear from you!</h5>
                <form action="https://formspree.io/f/mknkobpg" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" required>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="email" id="email" pattern=".+@globex.com" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="contact-message">
                        <p>Share your F-O-I-C-E:</p>
                        <textarea name="Text1" cols="40" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>

            </div>
        </div>
